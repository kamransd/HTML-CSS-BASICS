<!DOCTYPE html>
<html>
<head>
	<title>Relative Position</title>
	<style type="text/css">
		.col-1{
            width: 400px;
            height: 400px;
            border: 2px solid black; 
            float: left;
            font-size: 30px;
            text-align: center;
            background-color: red;            
		}
		.col-2{
           width: 400px;
           height: 400px;
           border: 2px solid black;
           float: left;
           font-size: 30px;
           text-align: center;
           background-color: blue;
           position: fixed;
           top: 100px;
           left: 400px;        
		}
		.col-3{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            float: left;
            font-size: 30px; 
            text-align: center;
            background-color: yellow;
		}
	</style>
</head>
<body>
  <div>
      <div class="col-1">
      	<h2>1</h2>
      </div>
      <div class="col-2">
      	<h2>2</h2>
      </div>
      <div class="col-3">
      	<h2>3</h2>
      </div>
 </div>
