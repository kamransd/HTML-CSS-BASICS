<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 Form Attributes</title>
</head>
<body>
       <form>
       	<fieldset>
       		<legend>HTML 5</legend>
       		Name:
       		<input type="text" name="name" required= "" placeholder= "Please Enter Your Name" autofocus= "" value= "WEB3" maxlength= "20"  />
       		<br/>
       		<br/>
       		Color:
       		<input type="color" name="color" value= "#ff0000"/>
       		<br/>
       		<br/>
       		Hobbies:
       		<input type="checkbox" name="hobbies[]" checked= ""/> Singing
       		<input type="checkbox" name="hobbies[]"/>Dancing
       		<input type="checkbox" name="hobbies[]"/>Painting
       		<br/>
       		<br/>
       		Radio:
       		<input type="radio" name="gender"/>male
       		<input type="radio" name="gender"/>female
       		<br/>
       		<br/>
       		Number:
       		<input type="number" name="number" min="0" max= "25"  />
       		<br/>
       		<br/>
       		Range:
       		<input type="range" name="range" min="0" max="200" />
       		<br/>
       		<br/>
       		<input type="submit" name="send" value="send"/>
       	</fieldset>
       </form>
</body>
</html>
