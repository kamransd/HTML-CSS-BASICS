<!DOCTYPE html>
<html>
<head>
	<title>Data List</title>
</head>
<body>
	<form>
		Course:
		<input type="text" name="course" autofocus="" list="course"/>
		<datalist id="course">
			<option>HTML</option>
			<option>PHP</option>
			<option>SOLIDITY</option>
			<option>REACT JS</option>
		</datalist>
		<input type="submit" name="submit"/>
	</form>
</body>
</html>
